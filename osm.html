<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map with GeoServer Layer Group</title>
  <!-- 引入 OpenLayers 的 CSS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.13.0/css/ol.css" type="text/css">
</head>
<body>
  <div id="map" style="width: 100%; height: 600px;"></div>
  <!-- 引入 OpenLayers 的 JavaScript -->
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.13.0/build/ol.js"></script>
  <script>
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8080/geoserver/osm/wms',
            params: {
              'LAYERS': 'osm:webgis',
              'TILED': true
            },
            serverType: 'geoserver'
          })
        })
      ],
      view: new ol.View({
        center: [0, 0],
        zoom: 2,
      }),
    });
  </script>
</body>
</html>
